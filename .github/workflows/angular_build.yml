name: Build the Angular GUI and commit

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "matchbox-frontend/**"
      - "pom.xml" # Since we use the Maven version, also trigger the workflow when the version changes

jobs:
  build-angular-and-commit:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    defaults:
      run:
        working-directory: ./matchbox-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # https://github.com/actions/setup-node
          node-version: 20
          cache: npm
          cache-dependency-path: matchbox-frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        # https://github.com/actions/setup-java#usage
        with:
          java-version: 21
          distribution: adopt

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.9

      - name: Update the GUI version from the Maven project version
        shell: bash
        run: |
          cd ..
          VERSION=`mvn help:evaluate -Dexpression=project.version -q -DforceStdout`
          echo "The Maven project version is ${VERSION}"
          cd ./matchbox-frontend
          npm --no-git-tag-version --allow-same-version=true version "$VERSION"

      - name: Install dependencies
        # Use dependencies from the lock file, no unattended updates
        run: npm ci

      - name: Build
        run: npm run build-matchbox

      - name: Commit
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "server: rebuild the Angular GUI resources"
          file_pattern: "matchbox-server/src/main/resources/static"
