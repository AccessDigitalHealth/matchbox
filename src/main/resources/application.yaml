spring:
  datasource:
    url: 'jdbc:h2:file:./target/database/h2'
    username: sa
    password: null
    driverClassName: org.h2.Driver
    max-active: 15
  batch:
    job:
      enabled: false
server:
  servlet:
    context-path: /hapi-fhir-jpavalidator
hapi:
  fhir:
    fhir_version: R4
    defer_indexing_for_codesystems_of_size: 0
    implementationguides:
      core:
        name: ch.fhir.ig.ch-core
        version: 1.0.0
      eprterm:
        name: ch.fhir.ig.ch-epr-term
        version: 2.0.4
      emed:
        name: ch.fhir.ig.ch-emed
        version: 0.1.1
      atc:
        name: ch.fhir.ig.ch-atc
        version: 3.1.0
      mhealth:
        name: ch.fhir.ig.ch-epr-mhealth
        version: 0.1.2
    tester:

        home:
          name: Local TesterÂ©
          server_address: 'http://localhost:8080/fhir'
          refuse_to_fetch_third_party_urls: false
          fhir_version: R4

        global:
          name: Global Tester
          server_address: "http://hapi.fhir.org/baseR4"
          refuse_to_fetch_third_party_urls: false
          fhir_version: R4
